<template name="logmenu">
    <a id="clear-log" class="item">
        <i class="eraser icon"></i>
        {{_ "clearLog"}}
    </a>
</template>

<template name="log">
    <div class="ui main container">
        <table class="ui very compact table">
            <thead>
            <tr>
                <th class="collapsing">{{_ "time"}}</th>
                <th class="collapsing">{{_ "type"}}</th>
                <th class="collapsing">{{_ "source"}}</th>
                <th>{{_ "message"}}</th>
            </tr>
            </thead>
            <tbody>
            {{#each log}}
                {{> logentry}}
            {{/each}}
            </tbody>
        </table>
        {{#if hasMore}}
            <button id="show-more" class="fluid ui basic button">
                <i class="caret down icon"></i>
                {{_ "showMore"}}
            </button>
        {{/if}}
    </div>
</template>

<template name="logentry">
    <tr class="{{type}}">
        <td class="collapsing">{{formatDate datetime}}</td>
        <td class="collapsing">{{type}}</td>
        <td class="collapsing">{{source}}</td>
        <td>{{message}}</td>
    </tr>
</template>
