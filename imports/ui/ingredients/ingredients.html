<template name="ingredientsmenu">
    <a id="reset-all" class="item">
        <i class="undo icon"></i>
        {{_ "resetAll"}}
    </a>
</template>

<template name="ingredients">
    <div class="ui main text container">
        <div class="ui segment">
            <div class="ui divided unstackable items">
                {{#each ingredients}}
                    {{> ingredient}}
                {{/each}}
            </div>
        </div>
        {{#if hasMore}}
            <button id="show-more" class="fluid ui basic button">
                <i class="caret down icon"></i>
                {{_ "showMore"}}
            </button>
        {{/if}}
        <div class="ui segment">
            <h2 class="ui header">{{_ "newIngredient"}}</h2>
            <form id="new-ingredient" class="ui form">
                <div class="ui action input">
                    <input type="text" name="name" placeholder="Name" required>
                    <button type="submit" class="ui button">{{_ "save"}}</button>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="ingredient">
    <div class="item">
            <form class="ui form">
                <h3 class="ui header">{{name}}</h3>
                <div class="two fields">
                    <div class="field">
                        <label>{{_ "alcoholContent"}}</label>
                        <div class="ui right labeled input">
                            <input id="vol" value="{{vol}}" type="text" placeholder="{{_ "alcVol"}}" size="2">
                            <div class="ui basic label">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>{{_ "valve"}}</label>
                        <div class="valve-dropdown ui selection dropdown">
                            <input type="hidden" name="valve">
                            <i class="dropdown icon"></i>
                            <div class="default text">{{_ "selectValve"}}</div>
                            <div class="menu">
                                <div class="item" data-value="0">{{_ "none"}}</div>
                                {{#each valves}}
                                <div class="{{disabled number}}item">{{number}}</div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</template>
